<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Wired NewsðŸ“°ðŸ”¥</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .news-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .news-item {
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            transition: background 0.3s;
        }
        .news-item:hover {
            background: #f0f0f0;
        }
        .news-item a {
            font-size: 18px;
            text-decoration: none;
            color: #222;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-date {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“°Latest News from WiredðŸ“°</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if articles %}
            <div class="news-container">
                {% for article in articles %}
                    <div class="news-item">
                        <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                        {% if article.date %}
                            <div class="news-date">Published: {{ article.date }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="error-message">No news articles found. Try refreshing later.</p>
        {% endif %}
    </div>
</body>
</html>
